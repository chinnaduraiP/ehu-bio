<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk">

<h:body>
	<ui:composition template="./template.xhtml">
		<ui:define name="title">Training</ui:define>
		<ui:define name="content">
			<h:form>
			<h:panelGrid columns="2">
				<h:commandButton value="Input motifs" action="tmotifs" />
				<h:outputText value="#{trainingBean.inputSummary}" rendered="#{trainingBean.inputSummary != null}"/>
				<h:outputText value="You must upload a fasta file with training motifs" rendered="#{trainingBean.inputSummary == null}" style="color:red"/>
				
				<h:commandButton value="Regular expression" actionListener="#{trainingBean.refresh}"/>
				<h:inputText value="#{trainingBean.regex}" styleClass="trn_regex"/>
				
				<h:commandButton value="Refresh" actionListener="#{trainingBean.refresh}"/>
				<h:outputText value="#{trainingBean.trainingSummary}" rendered="#{trainingBean.trainingSummary != null}"/>
				<h:outputText value="Define a regex matching any training motif" rendered="#{trainingBean.trainingSummary == null}" style="color:red"/>
				
				<h:commandButton value="Download PSSM" actionListener="#{trainingBean.downloadPssm}"/>
				</h:panelGrid>
				<p />
				<h:dataTable value="#{trainingBean.trainingList}" var="item" rendered="#{not empty trainingBean.trainingList}">
					<h:column>
						<f:facet name="header">Valid</f:facet>
						<h:panelGroup layout="block" rendered="#{item.valid}" styleClass="ok"/>
						<h:panelGroup layout="block" rendered="#{!item.valid}" styleClass="ko"/>
					</h:column>
					<h:column>
						<f:facet name="header">Entry</f:facet>
						<h:outputText value="#{item.name}" styleClass="trn_name"/>
					</h:column>
					<h:column>
						<f:facet name="header">Begin</f:facet>
						<h:outputText value="#{item.start}" styleClass="trn_pos" />
					</h:column>
					<h:column>
						<f:facet name="header">End</f:facet>
						<h:outputText value="#{item.end}" styleClass="trn_pos" />
					</h:column>
					<h:column>
						<f:facet name="header">Motif</f:facet>
						<h:outputText value="#{item.alignment}" styleClass="trn_seq" />
					</h:column>
					<h:column>
						<f:facet name="header">Weight</f:facet>
						<h:outputText value="#{item.weightAsString}" styleClass="trn_weight" />
					</h:column>
					<h:column>
						<f:facet name="header">"!"</f:facet>
						<h:outputText value="#{item.combinations}" styleClass="trn_pos" />
					</h:column>
					<h:column>
						<f:facet name="header">Weight'</f:facet>
						<h:outputText value="#{item.dividedWeightAsString}" styleClass="trn_weight" />
					</h:column>
					<h:column>
						<f:facet name="header">Action</f:facet>
						<h:panelGroup layout="block" rendered="#{item.valid}">
							<h:commandLink actionListener="#{item.remove}">
							<h:panelGroup layout="block" styleClass="trash" />
							</h:commandLink>
						</h:panelGroup>
						<h:panelGroup layout="block" rendered="#{!item.valid}">
							<h:commandLink actionListener="#{item.recycle}">
							<h:panelGroup layout="block" styleClass="recycle" />
							</h:commandLink>
						</h:panelGroup>						
					</h:column>
				</h:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
