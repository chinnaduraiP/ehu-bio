<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="./template.xhtml">
		<ui:define name="title">Experiments</ui:define>
		<ui:define name="content">			
			<h:form>
				<p:dataTable value="#{databaseMB.experimentsNull}" rowIndexVar="row" var="item">
					<f:facet name="header">Experiments</f:facet>
					<p:column headerText="id">
						<h:outputText value="#{item.id}" rendered="#{item != null}"/>						
					</p:column>
					<p:column headerText="name">
						<h:outputText value="#{item.name}" rendered="#{item != null}"/>
						<h:inputText value="#{experimentMB.entity.name}" rendered="#{item == null}"/>
					</p:column>
					<p:column headerText="contact">
						<h:outputText value="#{item.contact}" rendered="#{item != null}"/>
						<h:inputText value="#{experimentMB.entity.contact}" rendered="#{item == null}"/>
					</p:column>
					<p:column headerText="instrument">
						<h:outputText value="#{item.instrumentBean.name}" rendered="#{item != null}"/>
						<p:selectOneMenu value="#{experimentMB.instrument}" rendered="#{item == null}">
							<f:selectItems value="#{databaseMB.instruments}" var="inst" itemLabel="#{inst.name}" itemValue="#{inst.id}"/>					
						</p:selectOneMenu>
					</p:column>
					<p:column headerText="chromatography">
						<h:outputText value="#{item.chromatographyBean.name}" rendered="#{item != null}"/>
						<p:selectOneMenu value="#{experimentMB.chromatography}" rendered="#{item == null}">
							<f:selectItems value="#{databaseMB.chromatographies}" var="chr" itemLabel="#{chr.name}" itemValue="#{chr.id}"/>					
						</p:selectOneMenu>
					</p:column>
					<p:column headerText="description">
						<h:outputText value="#{item.description}" rendered="#{item != null}"/>
						<h:inputText value="#{experimentMB.entity.description}" rendered="#{item == null}"/>
					</p:column>					
					<p:column headerText="action" style="text-align: center">
						<h:commandLink actionListener="#{databaseMB.removeExperiment(item)}" rendered="#{item != null}">
							<h:graphicImage name="images/remove.png"/>
						</h:commandLink>
						<h:commandLink rendered="#{item == null}" actionListener="#{databaseMB.addExperiment(experimentMB)}">
							<h:graphicImage name="images/add.png"/>
						</h:commandLink>
					</p:column>
				</p:dataTable>
			</h:form>
			<br/>
			<h3>Add data to an experiment:</h3>
			<h:form>
				<p:panelGrid columns="2">
					<f:facet name="header">Experiment files</f:facet>
					<h:outputText value="Experiment:" />
					<p:selectOneMenu value="#{experimentMB.id}">
						<f:selectItems value="#{databaseMB.experiments}" var="item" itemLabel="#{item.name}" itemValue="#{item.id}"/>					
					</p:selectOneMenu>
					<h:outputText value="Identification file:" />
					<h:outputText value="--- (*.mzid) ---" />
					<h:outputText value="Spectra file:" />
					<h:outputText value="--- (*.mgf) ---" />
					<h:outputText value="PAnalyzer configuration file (*.pax):" />
					<h:inputText value="#{experimentMB.pax}" />
				</p:panelGrid>
				<br/>
				<p:commandButton value="Submit" actionListener="#{databaseMB.feed(experimentMB)}" ajax="false"/>
			</h:form>			
		</ui:define>
	</ui:composition>
</h:body>
</html>
