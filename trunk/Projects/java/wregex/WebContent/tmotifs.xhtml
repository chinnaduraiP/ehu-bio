<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk">

<h:body>
	<ui:composition template="./template.xhtml">
		<ui:define name="title">Training Motifs</ui:define>
		<ui:define name="content">
			<h:form enctype="multipart/form-data">
				<h:panelGrid columns="1">
					<t:inputFileUpload value="#{trainingBean.uploadedFile}"
						accept="text/x-fasta"
						requiredMessage="A fasta file must be selected" />
					<h:commandButton value="Refresh"
						actionListener="#{trainingBean.upload}" />
					<h:commandButton value="Download motifs" type="submit" />
				</h:panelGrid>
				<h:dataTable value="#{trainingBean.list}" var="item"
					rendered="#{not empty trainingBean.list}">
					<h:column>
						<f:facet name="header">Entry</f:facet>
						<h:outputText value="#{item.header}" />
					</h:column>
					<h:column>
						<f:facet name="header">Begin</f:facet>
						<h:inputText value="#{item.start}" styleClass="trn_pos" />
					</h:column>
					<h:column>
						<f:facet name="header">End</f:facet>
						<h:inputText value="#{item.end}" styleClass="trn_pos" />
					</h:column>
					<h:column>
						<f:facet name="header">Motif</f:facet>
						<h:outputText value="#{item.motif}" styleClass="trn_seq" />
					</h:column>
					<h:column>
						<f:facet name="header">Weight</f:facet>
						<h:inputText value="#{item.weight}" styleClass="trn_weight" />
					</h:column>
				</h:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
