<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="./template.xhtml">
		<ui:define name="title">Training Motifs</ui:define>
		<ui:define name="content">
			<h:form enctype="multipart/form-data">
				<p:panelGrid columns="1" headerClass="cfg_header">
					<f:facet name="header">Input motifs</f:facet>
					<p:fileUpload fileUploadListener="#{trainingBean.upload}"
            			mode="advanced"     
            			sizeLimit="1000000"
            			multiple="false"
            			fileLimit="1"
            			auto="true"  
            			label="Select fasta"
            			update="@form"
            			allowTypes="/(\.|\/)(te?xt|fasta)$/" />
					<h:panelGroup>
					<h:commandButton value="Refresh"
						actionListener="#{trainingBean.refresh}" />
					<h:outputText value="#{trainingBean.uploadError}" rendered="#{trainingBean.uploadError != null}" style="color:red"/>
					<h:outputText value="#{trainingBean.inputSummary}" rendered="#{trainingBean.inputSummary != null and trainingBean.uploadError == null}"/>
					</h:panelGroup>
					<h:commandButton value="Download motifs" actionListener="#{trainingBean.downloadInputMotifs}" />
				</p:panelGrid>
				<p:dataTable value="#{trainingBean.inputList}" var="item"
					rendered="#{not empty trainingBean.inputList}">
					<f:facet name="header">Input motifs</f:facet>
					<p:column>
						<f:facet name="header">Entry</f:facet>
						<h:outputText value="#{item.accession}" />
					</p:column>
					<p:column>
						<f:facet name="header">Begin</f:facet>
						<h:inputText value="#{item.start}" styleClass="trn_pos" />
					</p:column>
					<p:column>
						<f:facet name="header">End</f:facet>
						<h:inputText value="#{item.end}" styleClass="trn_pos" />
					</p:column>
					<p:column>
						<f:facet name="header">Motif</f:facet>
						<h:outputText value="#{item.motif}" styleClass="trn_seq" />
					</p:column>
					<p:column>
						<f:facet name="header">Weight</f:facet>
						<h:inputText value="#{item.weight}" styleClass="trn_weight" />
					</p:column>
					<p:column>
						<f:facet name="header">Matched</f:facet>
						<h:outputText value="#{item.matches}" styleClass="trn_pos" />
					</p:column>
				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
