<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="./template.xhtml">
		<ui:define name="title">Search details</ui:define>
		<ui:define name="content">
			<p:dataTable value="#{searchMB.precursor.experiments}" var="ex">
				<f:facet name="header">Details</f:facet>
				<p:column headerText="experiment">
					<h:outputText value="#{ex.experiment.name}" />
				</p:column>
				<p:column headerText="precursor scores">
					<p:dataTable value="#{ex.scores}" var="score">
						<p:column headerText="name">#{score.scoreType.name}</p:column>
						<p:column headerText="value">#{score.value}</p:column>
					</p:dataTable>
				</p:column>
				<p:column headerText="transitions">
					<p:dataTable value="#{ex.fragments}" var="frag">
						<p:column headerText="mz">
							<h:outputText value="#{frag.mz}" style="color:red" rendered="#{frag.mz lt ex.precursor.mz}"/>
							<h:outputText value="#{frag.mz}" style="color:green" rendered="#{frag.mz ge ex.precursor.mz}"/>
						</p:column>
						<p:column headerText="intensity">#{frag.intensity}</p:column>
					</p:dataTable>					
				</p:column>
			</p:dataTable>	
		</ui:define>
	</ui:composition>
</h:body>
</html>
